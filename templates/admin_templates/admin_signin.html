{% extends 'admin_templates/meta_admin.html' %}

{% load static %}

{% block meta %}
<!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-4">
              <div class="card mb-0">
                <div class="card-body">
                    <a href="{% url 'admin-home' %}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                        <img src="{% static 'admin_control/images/logos/logo.png' %}" width="180" alt="">
                    </a>
                    {% if messages %}
                    {% for message in messages %}
                      <p {% if message.tags %} class="{{ message.tags }} p-0 m-0 text-danger bg-light" {% endif %}>
                        {{ message }}</p>
                    {% endfor %}
                    {% endif %}

                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label fw-bold text-dark">Email</label>
        					<input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" aria-describedby="emailHelp">
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <!-- <div class="form-check"> -->
                            <!-- <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked> -->
                            <!-- <label class="form-check-label text-dark" for="flexCheckChecked"> -->
                                <!-- Remeber this Device -->
                            <!-- </label> -->
                            <!-- </div> -->
                            <a class="text-primary fw-bold" href="{% url 'admin_otp_login' %}">Login with otp</a>
                            <a class="text-primary fw-bold" href="./index.html">Forgot Password ?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign in</button>
                    </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
