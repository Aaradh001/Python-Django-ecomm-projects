{% extends 'admin_templates/base_admin.html' %}
{% load static %}

{% block content %}
<section class="section-conten" style="min-height:84vh">
	
	<!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="container">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Update category</h5>
              <div class="card">
                <div class="card-body">
                  <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="id_category_name" class="form-label">Category name:</label>
                            {{form.category_name}}
                        </div>
                        <div class="mb-3 col-6">
                            <label for="id_parent" class="form-label">Parent:</label>
                            <select class="form-control" id="id_parent" name="{{ form.parent.name }}">
                              {% for x, y in form.fields.parent.choices %}
                              <option value="{{ x }}" {% if form.parent.value == x %} selected{% endif %}>{{ y }}</option>
                              {% endfor %}
                          </select>
                        </div>
                          <br>
                        <div class="mt-5 pt-3 mb-3">
                            <label for="id_is_valid" class="form-label">Category is valid or not:</label>
                            {{ form.is_valid }}
                        </div>
                        <div class="d-flex justify-content-center align-items-baseline col px-3 mb-2">
                            <button type="submit" class="btn btn-primary me-3">Update category</button>
                        </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- card .// -->

     <!-- <p class="text-center mt-4">Don't have account? <a href="{% url 'user_signup' %}">Sign up</a></p> -->
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
{% endblock %}
